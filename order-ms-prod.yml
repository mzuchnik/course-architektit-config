spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: ${ORDER_MS_POSTGRES_USERNAME}
    password: ${ORDER_MS_POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379